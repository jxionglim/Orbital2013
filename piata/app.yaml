application: piata-sg
version: 4
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /_ah/login_required
  script: do_openid_login.app

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /bootstrap
  static_dir: bootstrap

- url: /
  script: login.app

- url: /advsearch
  script: login.app

- url: /profile/?(.*?)
  script: profile.app
  login: required

- url: /sell/image/?(.*?)
  script: sell.app

- url: /sell/?(.*?)
  script: sell.app
  login: required

- url: /current
  script: current.app
  login: required

- url: /(login|main|adv_search)
  script: home.app
  login: required

- url: /.*
  script: error.app

libraries:
- name: jinja2
  version: latest
